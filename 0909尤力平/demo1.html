<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="search" placeholder="卡号">
        <ul> 
            <li v-for="item in searchList" :key="item.id">
                {{item.cardId}} ----{{item.money}} ---<button @click="del(item.id)">删除</button>    
            </li>
        </ul>
        <input type="text" v-model="addForm.id" placeholder="id"></br/>
        <input type="text" v-model="addForm.cardId" placeholder="cardId"></br/>
        <input type="text" v-model="addForm.pwd" placeholder="pwd"></br/>
        <input type="text" v-model="addForm.money" placeholder="money"></br/>
        <button @click="add">添加</button>
    </div>
    <script src="js/vue.js"></script>
    <script type="text/javascript">
            var vm = new Vue({
                el:"#app",
                data:{
                    search:"", 
                    list:[
                        {id:1,cardId:"12345",pwd:"3324264728",money:"7678678"},
                        {id:2,cardId:"43534",pwd:"3664565648",money:"5353538"},
                        {id:3,cardId:"64664",pwd:"4336756764",money:"7654658"},
                        {id:4,cardId:"53335",pwd:"6757645322",money:"7686563"},
                        {id:5,cardId:"36564",pwd:"3546676574",money:"2424356"}, 
                        {id:6,cardId:"76756",pwd:"8980789766",money:"6666534"}
                        
                    ],
                    addForm:{
                    id:"",
                    cardId:"",
                    pwd:"",
                    money:""
                  }
                },
                
                 computed:{
                     searchList:function(){
                        return this.list.filter((item)=>{
                                return item.cardId.indexOf(this .search)>=0
                         })
                     }
                 },
                 methods:{
                    del:function(id){
                         for(var i=0;i<this.list.length;i++){
                             if(this.list[i].id == id){
                                 this.list.splice(i,1)
                                 break;
                             }
                         } 
                    },
                    add:function(){
                        var obj = {...this.addForm};
                      this.list.push(obj);
                        this.addForm.id="";
                        this.addForm.cardId="";
                        this.addForm.pwd="";
                        this.addForm.money="";
                   }   
                }
                })   
    </script>
</body>
</html>
